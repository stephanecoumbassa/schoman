<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors Ligne - Schoman</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
      background: #f3f4f6;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 50px;
      height: 50px;
      color: #6b7280;
    }

    h1 {
      font-size: 28px;
      color: #111827;
      margin-bottom: 15px;
      font-weight: 700;
    }

    p {
      font-size: 16px;
      color: #6b7280;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 14px 28px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.3s ease;
    }

    .primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .secondary {
      background: #f3f4f6;
      color: #374151;
    }

    .secondary:hover {
      background: #e5e7eb;
    }

    .status {
      margin-top: 20px;
      padding: 12px;
      background: #fef3c7;
      border-radius: 8px;
      color: #92400e;
      font-size: 14px;
      display: none;
    }

    .status.online {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }

    .status.offline {
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
      </svg>
    </div>

    <h1>Mode Hors Ligne</h1>
    <p>
      Vous êtes actuellement hors ligne. Certaines fonctionnalités peuvent ne pas être disponibles.
      Les données en cache sont toujours accessibles.
    </p>

    <div class="actions">
      <button class="primary" onclick="tryReload()">
        Réessayer la connexion
      </button>
      <button class="secondary" onclick="goBack()">
        Retour
      </button>
    </div>

    <div id="status" class="status offline">
      ⚠️ Pas de connexion Internet
    </div>
  </div>

  <script>
    // Check network status
    function updateNetworkStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = '✓ Connexion Internet rétablie';
        status.className = 'status online';
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        status.textContent = '⚠️ Pas de connexion Internet';
        status.className = 'status offline';
      }
    }

    function tryReload() {
      updateNetworkStatus();
      if (navigator.onLine) {
        window.location.reload();
      }
    }

    function goBack() {
      if (window.history.length > 1) {
        window.history.back();
      } else {
        window.location.href = '/';
      }
    }

    // Listen for online/offline events
    window.addEventListener('online', updateNetworkStatus);
    window.addEventListener('offline', updateNetworkStatus);

    // Initial check
    updateNetworkStatus();

    // Periodic check
    setInterval(updateNetworkStatus, 5000);
  </script>
</body>
</html>
