# Grafana Dashboard Provisioning
# Automatically load dashboards from the dashboards directory

apiVersion: 1

providers:
  - name: 'Schoman Dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true
